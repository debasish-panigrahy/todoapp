<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link href='https://css.gg/pen.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://css.gg/more-alt.css"> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="moon">
        <div class="airplane"></div>
        <div class="point point_1"></div>
        <div class="point point_2"></div>
        <div class="point point_3"></div>
        <div class="point point_4"></div>
        <div class="point point_5"></div>
    </div>

    <div class="wrapper">
        <div class="task-input">
            <img src="main-01.svg" alt="icon">
            <input type="text" placeholder="Add a new Task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box"></ul>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
